{% extends '../base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="container custom-margin-filter mt-2 mb-5">
    <div class="card">
      <div class="card-body">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
